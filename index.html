<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="geral">
        <div class="calculator">
            <input type="text" class="display" readonly/>
            <div class="buttons">
                <button id="number-7" class="btn number">7</button>
                <button id="number-8" class="btn number">8</button>
                <button id="number-9" class="btn number">9</button>
                <button id="division_operation" class="btn operator">รท</button>

                <button id="number-4" class="btn number">4</button>
                <button id="number-5" class="btn number">5</button>
                <button id="number-6" class="btn number">6</button>
                <button id="multiplication_operation" class="btn operator">x</button>

                <button id="number-1" class="btn number">1</button>
                <button id="number-2" class="btn number">2</button>
                <button id="number-3" class="btn number">3</button>
                <button id="subtration_operation" class="btn operator">-</button>

                <button id="number-0" class="btn number">0</button>
                <button id="decimal_point" class="btn">โข</button>
                <button id="clear" class="btn">C</button>
                <button id="addition_operation" class="btn operator">+</button>

                <button id="equal" class="btn">=</button>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
